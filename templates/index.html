<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-4xl font-bold text-gray-800 text-center">
            Cookie<span class="text-blue-600">Yes</span>
        </h1>
        <p class="text-center text-gray-600 mt-3 text-lg">Start Your 14 Day Free Trial</p>
        <p class="text-center text-gray-500 text-base mb-8">
            Free for 14 days, then <strong>$25/Month</strong>. Cancel anytime.
        </p>

        <form method="POST" action="/" onsubmit="showLoading()">
            <div class="mb-5">
                <label class="block text-gray-700 text-lg">Email address</label>
                <input type="email" name="email" placeholder="name@company.com" class="w-full px-5 py-3 border rounded-md text-lg focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-5">
                <label class="block text-gray-700 text-lg">Website</label>
                <input type="text" name="website" placeholder="example.com" class="w-full px-5 py-3 border rounded-md text-lg focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-5">
                <label class="block text-gray-700 text-lg">Password</label>
                <input type="password" name="password" placeholder="Enter at least 8 characters" class="w-full px-5 py-3 border rounded-md text-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-5 flex items-center">
                <input type="checkbox" name="terms" class="mr-3 w-5 h-5">
                <p class="text-gray-600 text-base">
                    I accept the <a href="#" class="text-blue-600">Terms and Conditions</a> & <a href="#" class="text-blue-600">Privacy Policy</a>
                </p>
            </div>

            <!-- Loading Spinner (Hidden by Default) -->
            <div id="loading" class="hidden flex items-center justify-center mb-4">
                <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
                <span class="ml-2 text-blue-600">Processing...</span>
            </div>

            <button id="submitBtn" type="submit" class="w-full bg-blue-600 text-white py-3 text-lg rounded-md hover:bg-blue-700 transition">
                Get Started
            </button>
        </form>
    </div>

    <script>
        function showLoading() {
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("loading").classList.remove("hidden"); // Show loading spinner
        }
    </script>
</body>
</html>
