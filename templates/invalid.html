<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid URL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-red-600">Oops! Invalid Website</h1>
        <p class="text-gray-700 mt-4">The URL you entered seems incorrect. Please try again.</p>
        
        <button onclick="window.location.href='/'" class="mt-6 bg-blue-600 text-white px-6 py-2 text-lg rounded-md hover:bg-blue-700 transition">
            Go Back to Signup
        </button>
    </div>
</body>
</html>
